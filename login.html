<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .login-box {
        background: #fff;
        padding: 30px;
        width: 300px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    input[type="text"], input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    button {
        width: 100%;
        padding: 10px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
    }

    button:hover {
        background: #0056b3;
    }

    .note {
        text-align: center;
        margin-top: 10px;
        font-size: 12px;
        color: #555;
    }
</style>
</head>

<body>

<div class="login-box">
    <h2>Login</h2>

    <form onsubmit="return login()">
        <input type="text" id="email" placeholder="Enter email" required />
        <input type="password" id="password" placeholder="Enter password" required />
        <button type="submit">Login</button>
    </form>

    <div class="note">Simple HTML login page</div>
</div>

<script>
function login() {
    const email = document.getElementById("email").value;
    alert("Logged in as: " + email);
    return false; // prevents page reload
}
</script>

</body>
</html>
