      h1 {
        text-align: center;
        margin: 20px 0;

      /* Icon grid */
      .icon-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 15px;
        padding: 20px;
        text-align: center;
      }
      .icon-grid div {
        background: #fff;
        border-radius: 10px;
        padding: 10px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        cursor: pointer;
        transition: transform 0.2s;
      }
      .icon-grid div:hover {
        transform: scale(1.05);
      }
      .icon-grid img {
        width: 40px;
        height: 40px;
        margin-bottom: 8px;
      }
    </style>
