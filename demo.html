      // Simple Carousel Script
      let index = 0;
      const slides = document.getElementById("slides");
      const total = slides.children.length;

      function showSlide(i) {
        index = (i + total) % total;
        slides.style.transform = `translateX(${-index * 100}%)`;
      }

      function nextSlide() {
        showSlide(index + 1);
      }

      function prevSlide() {
        showSlide(index - 1);
      }

      // Auto slide every 3s
      setInterval(nextSlide, 3000);
