<!DOCTYPE html>
<html>
<head>
<title> </title>

<!-- CleverTap SDK -->
<script type="text/javascript">
    var clevertap = {event:[], profile:[], region : 'eu1', account:[], onUserLogin:[], notifications:[], privacy:[]};
    clevertap.account.push({"id": "TEST-4W5-9RR-646Z"});
    (function () {
        var wzrk = document.createElement('script');
        wzrk.type = 'text/javascript';
        wzrk.async = true;
        wzrk.src = 'https://d2r1yp2w7bby2u.cloudfront.net/js/clevertap.min.js';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(wzrk, s);
    })();
</script>

</head>
<body>

<div>    
    <h4>I want to unsubscribe from future emails</h4>

    <input type="text" id="email" />
    <br/><br/>

    <!-- Subscription Groups -->
    <div id="unsubscribe-groups" style="display: none"></div>

    <button onclick="changeSubscriptionGroups()">Update Subscription Groups</button>
</div>  

<script> 

// ⭐ GLOBAL: Used by callback
let lastUpdatedGroups = [];

window.onload = function() {
    var withGroups = true;
    $WZRK_WR.getEmail(false, withGroups);
};

// Called when CleverTap returns email + groups
function wzrk_email_fetched(emailStr, profile) {
    document.getElementById("email").value = emailStr;

    if (!profile || !profile.groups || profile.groups.length === 0) {
        console.log("did not recv groups in callback");
    }

    var subscriptionGroups = profile.groups;

    $WZRK_WR.setSubscriptionGroups(subscriptionGroups);
    $WZRK_WR.setUpdatedCategoryLong(profile);

    displayGroups();
}

function displayGroups() {
    var subscriptionGroups = $WZRK_WR.getSubscriptionGroups();
    var addList = document.getElementById('unsubscribe-groups');
    addList.style.display = 'block';

    for (var i = 0; i < subscriptionGroups.length; i++) {

        var obj = subscriptionGroups[i];
        var checkBox = document.createElement("INPUT");

        checkBox.type = "checkbox";
        checkBox.name = obj.name;
        checkBox.id = obj.name;
        checkBox.className = "ct-unsub-group-input-item";

        // If group already unsubscribed → lock it
        if (obj.isUnsubscribed) {
            checkBox.checked = true;
            checkBox.disabled = true;
            checkBox.style.opacity = "0.6";
            checkBox.style.cursor = "not-allowed";
        }

        var label = document.createElement("LABEL");
        label.setAttribute("for", obj.name);
        label.innerHTML = "Unsubscribe to " + obj.name;

        addList.appendChild(label);
        addList.appendChild(checkBox);
        addList.appendChild(document.createElement('br'));
    }
}


// Called when clicking "Update Subscription Groups"
function changeSubscriptionGroups() {

    let unsubcribeGroups = [];
    var elements = document.getElementsByClassName("ct-unsub-group-input-item");

    for (var i = 0; i < elements.length; i++) {
        var element = elements[i];
        if (element.name) {
            unsubcribeGroups.push({
                name: element.name,
                isUnsubscribed: element.checked
            });
        }
    }

    // Store globally for callback usage
    lastUpdatedGroups = unsubcribeGroups;

    // Send to CleverTap
    $WZRK_WR.changeSubscriptionGroups(false, unsubcribeGroups);
}


// CleverTap callback after update
function wzrk_email_subscription(status) {

    // Filter unsubscribed groups
    const unsubscribedList = lastUpdatedGroups
        .filter(g => g.isUnsubscribed)
        .map(g => g.name);

    let msg = "";

    if (unsubscribedList.length === 0) {
        msg = "No groups were unsubscribed.";
    } else {
        msg = "You’ve been unsubscribed from:\n\n" + unsubscribedList.join(", ");
    }

    alert(msg);

    console.log("Unsubscribed Groups:", unsubscribedList);
}

</script>

</body>
</html>
